{% extends "base.html" %}
{% block title %}Sign Up - RD Cafe{% endblock %}
{% block content %}
<div class="form-container">
    {% include '_flash_messages.html' %}
    
    <form method="POST" action="{{ url_for('signup') }}" class="auth-form">
        <!-- CSRF Token लाई form भित्र राखिएको छ -->
        {{ csrf_token() }}
        
        <h2>Create Your Customer Account</h2>

        <!-- Google Login Button (Customer Only) -->
        <a href="{{ url_for('google_login') }}" class="btn-google">
            <img src="{{ url_for('static', filename='images/google-icon.svg') }}" alt="Google icon">
            Continue with Google
        </a>
        
        <div class="divider"><span>OR</span></div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" required minlength="6">
        </div>
        <button type="submit" class="btn-primary auth-btn">Sign Up</button>
        <div class="form-link">
            <p>Already have an account? <a href="{{ url_for('login') }}">Log In</a></p>
        </div>
    </form>
</div>
{% endblock %}

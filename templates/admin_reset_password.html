<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset User Password - Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <nav class="navbar">
        <a href="{{ url_for('admin_dashboard') }}" class="nav-logo">RD Cafe Admin</a>
        <ul class="nav-menu">
            <li class="nav-item"><a href="{{ url_for('admin_dashboard') }}" class="nav-link">Manage Menu</a></li>
            <li class="nav-item"><a href="{{ url_for('admin_view_orders') }}" class="nav-link">View Orders</a></li>
            <li class="nav-item"><a href="{{ url_for('admin_view_users') }}" class="nav-link active">View Users</a></li>
            <li class="nav-item"><a href="{{ url_for('admin_otp_logs') }}" class="nav-link">OTP Logs</a></li>
            <li class="nav-item"><a href="{{ url_for('admin_logout') }}" class="nav-link btn-nav">Logout</a></li>
        </ul>
    </nav>
    <main class="container">
        <div class="form-container" style="max-width: 600px;">
            <form {{ csrf_token() }}
                 method="POST" action="{{ url_for('admin_reset_user_password', user_id=user.id) }}" class="auth-form">
                
                <h2 class="section-title" style="margin-bottom: 20px; font-size: 2rem;">Reset Password</h2>
                <p style="text-align: center;">You are about to reset the password for:</p>
                <div style="text-align: center; margin-bottom: 30px; background: #f4f4f4; padding: 10px; border-radius: 5px;">
                    <strong>Username:</strong> {{ user.username }}<br>
                    <strong>Email:</strong> {{ user.email }}
                </div>
                <p style="text-align: center; font-weight: 600;">
                    A new, randomly generated temporary password will be sent to the user's email address.
                </p>
                <button type="submit" class="btn-primary auth-btn" style="background-color: #dc3545;"
                        onclick="return confirm('Are you absolutely sure you want to reset the password for {{ user.username }}?')">
                    Confirm and Reset Password
                </button>
                <a href="{{ url_for('admin_view_users') }}" class="btn-secondary" style="display: block; text-align: center; margin-top: 15px; border: 1px solid #ccc; color: #333;">Cancel</a>
            </form>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Menu Item - Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <nav class="navbar">
        <a href="{{ url_for('admin_dashboard') }}" class="nav-logo">RD Cafe Admin</a>
        <ul class="nav-menu">
            <li class="nav-item"><a href="{{ url_for('admin_dashboard') }}" class="nav-link active">Manage Menu</a></li>
            <li class="nav-item"><a href="{{ url_for('admin_view_orders') }}" class="nav-link">View Orders</a></li>
            <li class="nav-item"><a href="{{ url_for('admin_view_users') }}" class="nav-link">View Users</a></li>
            <li class="nav-item"><a href="{{ url_for('admin_otp_logs') }}" class="nav-link">OTP Logs</a></li>
            <li class="nav-item"><a href="{{ url_for('admin_logout') }}" class="nav-link btn-nav">Logout</a></li>
        </ul>
    </nav>
    <main class="container">
        {% include '_flash_messages.html' %}
        <div class="admin-header">
            <h1 class="section-title" style="margin-top: 40px;">Add a New Menu Item</h1>
        </div>
        <div class="form-container" style="max-width: 700px; margin: 0 auto; padding: 40px;">
            <form method="POST" action="{{ url_for('add_menu_item') }}" enctype="multipart/form-data" class="auth-form" style="box-shadow: 0 4px 6px rgba(0,0,0,0.1); padding: 30px;">
                {{ csrf_token() }}
                <div class="form-group">
                    <label for="name">Item Name</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" class="form-control" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Price (in Rs.)</label>
                    <input type="number" step="0.01" id="price" name="price" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <!-- UPDATED: Using 'categories' variable passed from Python -->
                    <select id="category" name="category" class="form-control" required>
                        <option value="" disabled selected>-- Select Category --</option>
                        {% for cat in categories %}
                            <option value="{{ cat }}">{{ cat }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="image">Item Image</label>
                    <input type="file" id="image" name="image" class="form-control" required>
                </div>
                <button type="submit" class="btn-primary auth-btn">Add Item</button>
            </form>
        </div>
    </main>
</body>
</html>

{% extends "base.html" %}
{% block title %}Login - RD Cafe{% endblock %}
{% block content %}
<div class="form-container">
    {% include '_flash_messages.html' %}
        <input type="hidden" name="csrf_token" value="[I csrf_token( ))"/>
        <form method="POST" action="{{ url_for('login') }}" class="auth-form">
          <!-- <<< THIS IS THE FIX. It must be inside the form. -->
        <h2>Log In to Your Account</h2>
        <a href="{{ url_for('google.login') }}" class="btn-google">
            <img src="{{ url_for('static', filename='images/google-icon.svg') }}" alt="Google icon">
            Continue with Google
        </a>
        <div class="divider"><span>OR</span></div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn-primary auth-btn">Log In</button>
        <div class="form-link">
            <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
        </div>
    </form>
</div>
{% endblock %}

{% extends "base.html" %}
{% block title %}Verify PIN - Admin Panel{% endblock %}
{% block content %}
<div class="form-container">
    <form {{ csrf_token() }}
        method="POST" action="/admin/verify-otp" class="auth-form">
        <h2>Enter Your 6-Digit PIN</h2>
        <p style="text-align: center; margin-bottom: 20px;">A PIN was sent to your email. It will expire in 5 minutes.</p>
        {% include '_flash_messages.html' %}
        <div class="form-group">
            <label for="otp">PIN Code</label>
            <input type="text" id="otp" name="otp" class="form-control" required maxlength="6" pattern="\d{6}" title="Please enter a 6-digit number." autocomplete="off">
        </div>
        <button type="submit" class="btn-primary auth-btn">Verify & Log In</button>
    </form>
</div>
{% endblock %}
